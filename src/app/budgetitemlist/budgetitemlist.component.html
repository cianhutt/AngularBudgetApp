<div id="container">
    <div id="incomeexpenses">
        <div id="income">
            <h1>Income</h1>
            <div *ngFor="let item of budgetItems">
                <app-budgetitem
                *ngIf="item.amount>=0"
                [item]="item"
                (xButtonClick)="onDeleteButtonClicked(item)">
                </app-budgetitem>
            </div>
        </div>
        <div id="expenses">
            <h1>Expenses</h1>
            <div *ngFor="let item of budgetItems">
                <app-budgetitem
                *ngIf="item.amount<0"
                [item]="item"
                (xButtonClick)="delete(item)">
                </app-budgetitem>
            </div>

        </div>
    </div>
</div>
